apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- mysql-instance.yaml
- jira-configmap.yaml
- jira-ingress.yaml
- jira-service.yaml
- jira-statefulset.yaml

vars:
- name: INGRESS_HOST
  objref:
    kind: ConfigMap
    name: jira-config
    apiVersion: v1
  fieldref:
    fieldpath: data.ATL_PROXY_NAME
