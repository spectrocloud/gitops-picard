#############################################
# Hipster 3.0.0
#############################################
- name: edge-apps-web
  version: 3.5.0
  charts:
  - name: hipster
    version: 0.3.0
    type: oci
    registry: prod-azurecr
    values: |
      pack:
        namespace: "hipster-app"
        spectrocloud.com/install-priority: "0"
      values:
        hipster:
          replicaCount: 1
          service:
            type: ClusterIP
            port: 80
          # image:
          #   repository: nginx
          #   pullPolicy: IfNotPresent
          #   # Overrides the image tag whose default is the chart appVersion.
          #   tag: ""

          imagePullSecrets: []

